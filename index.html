<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⊕TAFU SELLERS' ADMINISTRATION</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    .title {
      margin-top: 40px;
      font-size: 2.5em;
      font-weight: bold;
    }
    .title .icon { color: darkred; }
    .title .ta { color: white; }
    .title .fu { color: red; }
    .title .admin {
      color: black;
      background-color: white;
      padding: 4px 10px;
      border-radius: 5px;
      margin-left: 8px;
    }
    .byline {
      font-size: 0.9em;
      color: #bbbbbb;
      margin-top: 6px;
    }

    .category {
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
      padding: 12px;
      color: white;
    }
    .facebook { background: linear-gradient(to right, #0d47a1, #1976d2); }
    .instagram { background: linear-gradient(to right, #d62976, #fa7e1e); }
    .ott { background: linear-gradient(to right, #8e0e00, #1f1c18); }
    .vpn { background: linear-gradient(to right, #5e005e, #9d00ff); }

    .seller-box {
      background: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .seller-name {
      font-size: 1.4em;
      font-weight: bold;
      color: #f6c13d;
    }
    .rate {
      margin: 15px 0;
      color: #fff;
    }
    .contact-button {
      display: inline-block;
      padding: 10px 20px;
      background: #f6c13d;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .contact-button:hover {
      background: #ff9900;
    }

    footer {
      margin-top: 40px;
      padding: 40px 20px;
      background: #000;
      color: #888;
      font-size: 0.9em;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="title">
    <span class="icon">⊕</span>
    <span class="ta">TA</span>
    <span class="fu">FU</span>
    SELLERS'
    <span class="admin">ADMINISTRATION</span>
  </div>
  <div class="byline">By - Fuad Hasan Sowrov</div>

  <div id="content"></div>

  <footer>
    Ad Space — You can paste your ad code here later.<br>
    © ⊕TAFU SELLERS' ADMINISTRATION
  </footer>

  <script>
    const sheetID = "1-pxuQN5ObQGK22PRMPK2KH73ipX4EoE1FjJmu_qZISI";
    const base = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    fetch(base)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = data.table.rows;

        const categories = {
          facebook: [],
          instagram: [],
          ott: [],
          vpn: []
        };

        rows.forEach(row => {
          const name = row.c[0]?.v || "";
          const rate = row.c[1]?.v || "";
          const link = row.c[2]?.v || "";
          const type = row.c[3]?.v?.toLowerCase() || "";

          if (categories[type]) {
            categories[type].push({ name, rate, link });
          }
        });

        const contentDiv = document.getElementById("content");

        for (const type in categories) {
          const label = type.toUpperCase() + " ACCOUNT SELLER";
          const icon = type === "facebook" ? "📘" : type === "instagram" ? "📸" : type === "ott" ? "🎬" : "🔐";
          const catClass = `category ${type}`;

          const catDiv = document.createElement("div");
          catDiv.className = catClass;
          catDiv.textContent = `${icon} ${label}`;
          contentDiv.appendChild(catDiv);

          categories[type].forEach(seller => {
            const box = document.createElement("div");
            box.className = "seller-box";

            const name = document.createElement("div");
            name.className = "seller-name";
            name.textContent = seller.name;

            const rate = document.createElement("div");
            rate.className = "rate";
            rate.innerHTML = seller.rate.replace(/\n/g, "<br>");

            const button = document.createElement("a");
            button.className = "contact-button";
            button.href = seller.link;
            button.target = "_blank";
            button.textContent = "CONTACT";

            box.appendChild(name);
            box.appendChild(rate);
            box.appendChild(button);
            contentDiv.appendChild(box);
          });
        }
      });
  </script>
</body>
</html>
